<div clss="col-md-12">
    <div class="card card-container">
        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="" class="col-sm-8 col-form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="form.email" required #email="ngModel">
                <div class="alert-danger" *ngIf="email.errors && f.submitted">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">
                        Email must be a valid email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-8 col-form-label">UserName</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="User Name" required minlength="3" maxlength="20" #username="ngModel">
                <div class="alert-danger" *ngIf="username.errors && f.submitted">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">
                        Username must be at least 3 characters
                    </div>
                    <div *ngIf="username.errors.maxlength">
                        Username must be at most 20 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-8 col-form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required minlength="8" #password="ngModel">
                <div class="alert-danger" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                Signup failed!<br />{{ errorMessage }}
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
            <a routerLink="/home"></a>
        </div>

    </div>
</div>
